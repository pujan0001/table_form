<!DOCTYPE html>
<html>
  <head>
    <title>Input Types Example</title>
  </head>
  <body>
    <h2>Multi-Input Form</h2>
    <form>
      <!-- The date input type allows users to select a date from a calendar widget. -->
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" />
      <br /><br />

      <!-- The color input type allows users to select a color from a color picker -->
      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      <br /><br />

      <!-- The range input type allows users to select a value from a range of values using a slider. -->
      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" />
      <br /><br />

      <!-- The tel input type allows users to enter a telephone number. -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" />
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
